<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<style>
		.field{
			margin-bottom: 10px;
		}	
		.tdSalary{
			color : red;
			font-size: 18pt;
		}
		label{
			display: block;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//Model
		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange(attrName);
			};
			function triggerChange(attrName){
				_listeners.forEach(function(callback){
					if (typeof callback === 'function')
						callback();
				});
			}

			var _listeners = [];

			this.subscribe = function(callback){
				_listeners.push(callback);
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			};
		}
		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic')+ this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);

		};


		//View
		class SalaryCalculator extends React.Component{

			constructor(props){
				super(props);
				this.onBasicChange = this.onValueChange.bind(this, 'basic');
				this.onHraChange = this.onValueChange.bind(this, 'hra');
				this.onDaChange = this.onValueChange.bind(this, 'da');
				this.onTaxChange = this.onValueChange.bind(this, 'tax');
				this.onCalculateClick = this.onCalculateClick.bind(this);
			}
			
			onValueChange(attrName, evt){
				this.props.model.set(attrName, evt.target.valueAsNumber);
			}

			onCalculateClick(){
				this.props.model.calculate();
			}
			render(){
				var model = this.props.model,
					modelData = model.toJSON();
				return(
					<section>
						<div className="field">
							<label htmlFor="">Basic :</label>
							<input type="number"  id="txtBasic" onChange={this.onBasicChange}/>
						</div>
						<div className="field">
							<label htmlFor="">HRA :</label>
							<input type="number" id="txtHra" onChange={this.onHraChange}/>
						</div>
						<div className="field">
							<label htmlFor="">DA :</label>
							<input type="number" id="txtDa" onChange={this.onDaChange}/>
						</div>
						<div className="field">
							<label htmlFor="">Tax :</label>
							<input type="range" id="rangeTax" min="0" max="30" onChange={this.onTaxChange}/>
						</div>
						<div className="field">
							<input type="button" value="Calculate" id="btnCalculate" onClick={this.onCalculateClick}/>
						</div>
						<div className="field">
							<table>
								<tbody>
									<tr>
										<td id="tdBasic">{modelData.basic.toString()}</td>
										<td id="tdHra">{modelData.hra.toString()}</td>
										<td id="tdDa">{modelData.da.toString()}</td>
										<td id="tdTax">{modelData.tax.toString()}</td>
										<td className="tdSalary">{modelData.salary.toString()}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</section>
				)
			}
		}

		window.model = new SalaryCalculatorModel();
		function renderApp(){
			ReactDOM.render(<SalaryCalculator model={model}/>, document.getElementById('app-root'));
		}
		model.subscribe(renderApp);
		renderApp();
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<div id="app-root"></div>
</body>
</html>
